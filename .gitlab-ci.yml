stages:
  - build
  - deploy

default:
  tags:
    - gcp-gitlab-runner

build:
  stage: build
  image: us.gcr.io/planet-gcr/starport/docker-make:20.10.7
  services:
    - us.gcr.io/planet-gcr/starport/dind:20.10.7
  script:
    - make stats validate build browser
  artifacts:
    expire_in: 48 hrs
    paths:
      - build

deploy:
  stage: deploy
  image: us.gcr.io/planet-gcr/static
  dependencies:
    - build
  environment:
    name: $CI_COMMIT_REF_SLUG
    url: https://static.prod.planet-labs.com/${CI_PROJECT_NAME}/${CI_COMMIT_REF_SLUG}/
    on_stop: undeploy
  script:
    - static deploy --dir build/stac

undeploy:
  stage: deploy
  image: us.gcr.io/planet-gcr/static
  when: manual
  variables:
    GIT_STRATEGY: none
  environment:
    name: $CI_COMMIT_REF_SLUG
    action: stop
  script:
    - static undeploy
